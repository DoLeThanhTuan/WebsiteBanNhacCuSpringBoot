<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/master-layout}" >
<head>
<meta charset="UTF-8">
<title>Trang chủ</title>
</head>
<body>
	<article layout:fragment="content">
	    <!-- Categories Section Begin -->
	    <section class="categories">
	        <div class="container">
	            <div class="row">
	                <div class="categories__slider owl-carousel">
	                    <div th:each="category: ${categories}" class="col-lg-3">
	                        <div class="categories__item set-bg" th:data-setbg="@{'img/categories/'+${category.thumbnail}}">
	                            <h5><a th:text="${category.categoryName}" th:href="@{'/home?categoryId='+${category.id}}"></a></h5>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </section>
	    <!-- Categories Section End -->
	
	    <!-- Featured Section Begin -->
	    <section class="featured spad">
	        <div class="container">
	            <div class="row">
	                <div class="col-lg-12">
	                    <div class="section-title">
	                        <h2>DANH SÁCH SẢN PHẨM</h2>
	                    </div>
	                    <div class="featured__controls">
	                        <ul style="line-height: 2.6em;">
	                            <a><li th:class="${categoryId == null ? 'active' : ''}"><li>Tất cả</li></a>
	                            <a style="margin: 10px;" th:each="category : ${categories}" th:href="@{'./home?categoryId='+${category.id}}"><li th:class="${categoryId == category.id ? 'active' : ''}" th:text="${category.categoryName}"></li></a>
	                        </ul>
	                    </div>
	                </div>
	            </div>
	            <div class="row featured__filter">
	                <div style="border: 1px solid;" th:each="product : ${listProduct}" class="col-lg-3 col-md-4 col-sm-6">
	                    <div class="featured__item">
	                        <div class="featured__item__pic set-bg" th:data-setbg="@{'img/product/'+${product.image}}">
	                            <ul class="featured__item__pic__hover">
	                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
	                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
	                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
	                            </ul>
	                        </div>
	                        <div class="featured__item__text">
	                            <h6 style="height: 80px;"><a th:href="@{'shop-details?id='+${product.id}}" th:text="${product.productName}"></a></h6>
	                            <h5 th:text="${product.viewPrice()}+'VNĐ'"></h5>
	                        </div>
	                    </div>
	                </div>
	            </div>
	                <div style="justify-content: center;display: flex; margin-top:20px;" class="product__pagination">
                        <a th:if="${pageRS.index+1>1}" th:href="@{'/home?index='+${pageRS.index}}"><i class="fa fa-long-arrow-left"></i></a>
                        <a th:each="i : ${#numbers.sequence( 1, pageRS.totalPage, 1)}" th:style="${pageRS.index == i-1 ? 'background: #7fad39;border-color: #7fad39;color: #ffffff;' : ' '}" th:href="@{'/home?index='+${i}}+${categoryId != null ? '&categoryId='+categoryId : ''}" th:text="${i}"></a>
                        <a th:if="${pageRS.index+1<pageRS.totalPage}" th:href="@{'/home?index='+${pageRS.index+2}}"><i class="fa fa-long-arrow-right"></i></a>
                    </div>
	        </div>
	    </section>
	    <!-- Featured Section End -->
	
	   
	</article>

</body>
</html>
